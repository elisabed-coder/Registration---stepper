<div [formGroup]="addressForm" class="step-container">
  <div class="step-content">
    <mat-form-field>
      <mat-label>Street</mat-label>
      <input
        matInput
        formControlName="street"
        placeholder="Ex. 1 Main St, New York, NY"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input
        matInput
        formControlName="city"
        placeholder="Ex. 1 Main St, New York, NY"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>PIN</mat-label>
      <input
        matInput
        formControlName="pin"
        placeholder="Ex. 1 Main St, New York, NY"
        required
      />
    </mat-form-field>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button type="submit" matStepperNext>Submit</button>
    </div>
  </div>
</div>
