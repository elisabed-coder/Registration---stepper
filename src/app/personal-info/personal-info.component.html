<form [formGroup]="Empregister" (ngSubmit)="HandleSubmit()">
  <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
    <mat-step [stepControl]="basicForm">
      <div formGroupName="basic" class="step-container">
        <div class="step-label">
          <ng-template matStepLabel>Fill out your name</ng-template>
        </div>
        <div class="step-content">
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input
              matInput
              placeholder="First name"
              formControlName="firstname"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input
              matInput
              placeholder="Last name"
              formControlName="lastname"
              required
            />
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </div>
      </div>
    </mat-step>
    <mat-step [stepControl]="contactForm">
      <div formGroupName="contact" class="step-container">
        <div class="step-label">
          <ng-template matStepLabel>Fill out your contact details</ng-template>
        </div>
        <div class="step-content">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="Email"
              formControlName="email"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Phone</mat-label>
            <input
              matInput
              placeholder="Phone"
              formControlName="phone"
              required
            />
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </div>
      </div>
    </mat-step>
    <mat-step [stepControl]="addressForm">
      <div formGroupName="address" class="step-container">
        <div class="step-label">
          <ng-template matStepLabel>Fill out your address</ng-template>
        </div>
        <div class="step-content">
          <mat-form-field>
            <mat-label>Street</mat-label>
            <input
              matInput
              formControlName="street"
              placeholder="Ex. 1 Main St, New York, NY"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>City</mat-label>
            <input
              matInput
              formControlName="city"
              placeholder="Ex. 1 Main St, New York, NY"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>PIN</mat-label>
            <input
              matInput
              formControlName="pin"
              placeholder="Ex. 1 Main St, New York, NY"
              required
            />
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button type="submit">Submit</button>
          </div>
        </div>
      </div>
    </mat-step>
    <mat-step>
      <div class="step-container">
        <div class="step-label">
          <ng-template matStepLabel>Done</ng-template>
        </div>
        <div class="step-content">
          <p>You are now done.</p>
          <div>
            <button mat-raised-button matStepperPrevious color="primary">
              Back
            </button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </div>
      </div>
    </mat-step>
  </mat-stepper>
</form>
